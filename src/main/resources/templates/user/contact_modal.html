<div data-th-fragment="contact_model">


    <!-- Main modal -->
    <div id="contact_model_show_data" tabindex="-1" aria-hidden="true"
         class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-2xl max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->

                <!-- Modal body -->


                <div class="w-full  bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                    <div class="flex px-4 pt-4">
                        <button type="button" onclick="closeContactModal()"
                                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                 viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                      stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>

                    </div>
                    <div class="flex flex-col items-center pb-10">
                        <img  id="contact_contactImage" class="w-24 h-24 mb-3 rounded-full shadow-lg"   onerror="this.src='https://static-00.iconduck.com/assets.00/profile-default-icon-2048x2045-u3j7s5nj.png'"   alt="Bonnie image" src=""/>
                        <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white" id="contact_name">Name</h5>
                        <span class="text-sm text-gray-500 dark:text-gray-400" id="contact_email">email</span>
                        <span class="text-sm text-gray-500 dark:text-gray-400" id="contact_phoneNumber">PhoneNumber</span>
                        <span class="text-sm text-gray-500 dark:text-gray-400" id="contact_address">address</span>
                        <div class="flex mt-4 md:mt-6">
                            <a href="#"
                               class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add
                                friend</a>
                            <a href="#"
                               class="py-2 px-4 ms-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Message</a>
                        </div>
                    </div>
                </div>


                <!-- Modal footer -->

            </div>
        </div>
    </div>
</div>
