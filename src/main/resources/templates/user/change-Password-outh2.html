<!DOCTYPE html>
<html
        lang="en"
        th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
<head>
    <title data-th-text="${user.username}+' |  Profile'">
        Profile Page
    </title>

</head>
<body>
<div id="content">
    <!-- sidebar -->

    <!-- user is logged in : sidebar -->

    <div th:if="${user}">
        <div data-th-replace="~{user/sidebar :: sidebar}"></div>
    </div>

    <div class="sm:pl-64 pt-20" style="height: 1000px">
        <div class="grid grid-cols-12">

            <div class="col-span-4 md:col-end-2  lg:col-span-4 "></div>
            <div class="col-span-4 md:col-span-8 lg:col-span-4 ">
                <div class=" p-4 bg-white  border-t-4 border-blue-600  rounded-xl shadow dark:bg-gray-800 dark:border-gray-700">


                    <form class="max-w-sm mx-auto"
                          data-th-action="@{'/user/changePasswordOuth2'}"
                          method="post"

                    >
                        <div data-th-replace="~{message::messagebox}"></div>
                        <h2 class="mb-6 font-serif text-center text-3xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                            Change Password
                        </h2>

                        <div class="mb-5">
                            <label for="OTP"
                                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">OTP</label>
                            <input type="number" id="OTP" name="OTP"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                   required/>
                        </div>
                        <div class="mb-5">
                            <label for="newPassword"
                                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">newPassword</label>
                            <input type="password" id="newPassword" name="newPassword"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                   required/>
                        </div>
                        <div class="mb-5">
                            <label for="confirmPassword"
                                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">confirmPassword</label>
                            <input type="password" id="confirmPassword" name="confirmPassword"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                   required/>
                        </div>

                        <button type="submit"
                                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            Submit
                        </button>
                    </form>

                </div>


            </div>
            <div class="col-span-4 md:col-end-2  lg:col-span-4 "></div>


        </div>

    </div>

    <script>
        console.log("this is profile page");
    </script>
</div>
</body>
</html>
