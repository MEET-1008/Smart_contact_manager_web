<!DOCTYPE html>
<html
        lang="en"
        th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>

=========Disable broser back button ==========

<script language='javascript' type='text/javascript'>
    function DisableBackButton() {
        window.history.forward()
    }

    DisableBackButton();
    window.onload = DisableBackButton;
    window.onpageshow = function (evt) {
        if (evt.persisted) DisableBackButton()
    }
    window.onunload = function () {
        void (0)
    }
</script>


<head>
    <title>login</title>
</head>
<body>
<div id="content">

    <div class="grid grid-cols-12">

        <div class="col-span-4 md:col-end-2  lg:col-span-4 "></div>
        <div class="col-span-4 md:col-span-8 lg:col-span-4 ">
            <div class=" p-4 bg-white  border-t-4 border-blue-600  rounded-xl shadow dark:bg-gray-800 dark:border-gray-700">

                <form class="max-w-md mx-auto"
                      data-th-action="@{'/authenticate'}"
                      method="post"
                      novalidate
                >


                    <div>
                        <h1 class=" text-2xl text-center mb-5"> Log In using </h1>
                    </div>

                    <div data-th-replace="~{message::messagebox}"></div>

                    <div th:if="${param.error}" class="text-center text-red-600 my-3">invalid username and password.
                    </div>
                    <div th:if="${param.logout}" class="text-center text-green-600 my-3">You have been logged out.</div>


                    <div class="flex flex-wrap justify-center px-3 -mx-3 sm:px-6 mt-5 xl:px-12">

                                                      fill="#4285F4"></path>
                                                <path d="M29.4960833,58.9921667 C37.4599129,58.9921667 44.1456164,56.3701671 49.0290201,51.8475849 L39.7213169,44.6372555 C37.2305867,46.3742596 33.887622,47.5868638 29.4960833,47.5868638 C21.6960582,47.5868638 15.0758763,42.4415991 12.7159637,35.3297782 L12.3700541,35.3591501 L3.26524241,42.4054492 L3.14617358,42.736447 C7.9965904,52.3717589 17.959737,58.9921667 29.4960833,58.9921667"

                                                <path d="M12.7159637,35.3297782 C12.0932812,33.4944915 11.7329116,31.5279353 11.7329116,29.4960833 C11.7329116,27.4640054 12.0932812,25.4976752 12.6832029,23.6623884 L12.6667095,23.2715173 L3.44779955,16.1120237 L3.14617358,16.2554937 C1.14708246,20.2539019 0,24.7439491 0,29.4960833 C0,34.2482175 1.14708246,38.7380388 3.14617358,42.736447 L12.7159637,35.3297782"
                                                      fill="#FBBC05"></path>
                                                <path d="M29.4960833,11.4050769 C35.0347044,11.4050769 38.7707997,13.7975244 40.9011602,15.7968415 L49.2255853,7.66898166 C44.1130815,2.91684746 37.4599129,0 29.4960833,0 C17.959737,0 7.9965904,6.62018183 3.14617358,16.2554937 L12.6832029,23.6623884 C15.0758763,16.5505675 21.6960582,11.4050769 29.4960833,11.4050769"
                                                      fill="#EB4335"></path>
                                            </g>
                                        </g>
                                    </svg>
                                </div>
                            </div>
                        </a>
                        <a data-th-href="@{'/oauth2/authorization/github'}">
                            <div class="w-3/12 max-w-full px-1 px-5 flex-0">
                                <div class="inline-block w-full px-6 py-3 mb-4 font-bold text-center text-gray-200 uppercase align-middle transition-all bg-transparent border border-gray-200 border-solid rounded-lg shadow-none cursor-pointer hover:scale-102 leading-pro text-xs ease-soft-in tracking-tight-soft bg-150 bg-x-25 hover:bg-transparent hover:opacity-75"
                                   href="javascript:;">

                                        <g transform="translate(-28.16,-28.16) scale(1.22,1.22)">
                                            <g

                        <a >
                            <div class="w-3/12 max-w-full px-1 mr-auto flex-0">
                                <div class="inline-block w-full px-6 py-3 mb-4 font-bold text-center text-gray-200 uppercase align-middle transition-all bg-transparent border border-gray-200 border-solid rounded-lg shadow-none cursor-pointer hover:scale-102 leading-pro text-xs ease-soft-in tracking-tight-soft bg-150 bg-x-25 hover:bg-transparent hover:opacity-75"
                                   href="javascript:;">
                                    <svg width="24px" height="32px" viewBox="0 0 64 64" version="1.1"
                                         xmlns="http://www.w3.org/2000/svg">
                                        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                            <g transform="translate(3.000000, 3.000000)" fill-rule="nonzero">
                                                <circle fill="#3C5A9A" cx="29.5091719" cy="29.4927506"
                                                        r="29.4882047"></circle>
                                                <path d="M39.0974944,9.05587273 L32.5651312,9.05587273 C28.6886088,9.05587273 24.3768224,10.6862851 24.3768224,16.3054653 C24.395747,18.2634019 24.3768224,20.1385313 24.3768224,22.2488655 L19.8922122,22.2488655 L19.8922122,29.3852113 L24.5156022,29.3852113 L24.5156022,49.9295284 L33.0113092,49.9295284 L33.0113092,29.2496356 L38.6187742,29.2496356 L39.1261316,22.2288395 L32.8649196,22.2288395 C32.8649196,22.2288395 32.8789377,19.1056932 32.8649196,18.1987181 C32.8649196,15.9781412 35.1755132,16.1053059 35.3144932,16.1053059 C36.4140178,16.1053059 38.5518876,16.1085101 39.1006986,16.1053059 L39.1006986,9.05587273 L39.0974944,9.05587273 L39.0974944,9.05587273 Z"
                                                      fill="#FFFFFF"></path>
                                            </g>
                                        </g>
                                    </svg>
                                </div>
                            </div>
                        </a>

<!--                        OR   -->
                        <div class="relative w-full max-w-full px-3 mt-2 text-center shrink-0">
                            <p class="z-20 inline px-4 mb-2 font-semibold leading-normal bg-white dark:bg-gray-800 text-xl text-slate-400">
                                or</p>
                        </div>
                    </div>


                    <!--                    email field -->
                    <div class="mb-3">
                        <label
                                for="email"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >Email</label
                        >
                        <input
                                name="email"
                                type="email"
                                id="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="meet@gmail.com"
                                required
                        />
                        <p

                                class="text-red-600 px-1 py-2"
                        ></p>
                    </div>


                    <!--                    password -->
                    <div class="mb-5">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password" id="password" name="password"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               required
                        />
                        <p

                                class="text-red-600 px-1 py-2">
                        </p>
                    </div>


                    <!--                    button -->
                    <div class="mb-1 flex justify-center space-x-3">

                        <button type="submit"
                                class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                            Login
                        </button>


                        <button type="reset"
                                class="focus:outline-none text-white bg-orange-500 hover:bg-orange-500 focus:ring-4 focus:ring-orange-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-yellow-900">
                            Reset
                        </button>
                    </div>

                </form>

            </div>


        </div>
        <div class="col-span-4 md:col-end-2  lg:col-span-4 "></div>


    </div>


</div>
<script>
    console.log("signup page");
</script>

</html>
