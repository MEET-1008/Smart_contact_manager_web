

<div
        data-th-if="${session.message}"
        data-th-object="${session.message}"
        data-th-fragment="messagebox"
        data-th-classappend="*{ 'border- ' + type + '-300 rounded-lg bg-' + type + '-50 p-4 mb-4 text-' + type + '-800 border-t-4 border-' + type + '-300 bg-' + type + '-50 dark:text-' + type + '-400 dark:bg-gray-800 dark:border-' + type + '-800 '}"
        id="alert-border-3"
        class="flex items-center border "
        role="alert">
    <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
    </svg>
    <div class="ms-3 text-sm font-medium">
       <span data-th-text="*{content}" > </span>
    </div>
    <button type="button"
            data-th-classappend="*{'text-' + type + '-500 focus:ring-' + type + '-400 p-1.5 hover:bg-' + type + '-200 dark:bg-gray-800 dark:text-' + type + '-400'}"
            class="ms-auto -mx-1.5 -my-1.5 bg-green-50  rounded-lg focus:ring-2  inline-flex items-center justify-center h-8 w-8  dark:hover:bg-gray-700"  data-dismiss-target="#alert-border-3" aria-label="Close">
        <span class="sr-only">Dismiss</span>
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>

        <th:block data-th-text="${@sesstionHelper.Removemessage()}"></th:block>
    </button>
</div>
