<!DOCTYPE html>
<html
        lang="en"
        th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
<head>
    <title>signup</title>
</head>
<body>
<div id="content">

    <div class="grid grid-cols-12">

        <div class="col-span-4 md:col-end-2  lg:col-span-4 "></div>
        <div class="col-span-4 md:col-span-8 lg:col-span-4 ">
            <div class=" p-4 bg-white  border-t-4 border-blue-600  rounded-xl shadow dark:bg-gray-800 dark:border-gray-700">

                <div data-th-replace="~{message::messagebox}"></div>

                <div>
                    <h1 class=" text-2xl text-center mb-5"> Sign Up </h1>
                </div>


                <form class="max-w-md mx-auto"
                      data-th-action="@{/do-register}"
                      method="post"
                      th:object="${userForm}"
                      novalidate


                >



                    <!--                 username field-->
                    <div class="mb-5">
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                        <label>
                            <input type="text" data-th-field="*{username}"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                   placeholder="Meet3229" required>
                        </label>

                        <p
                                class="text-red-500"
                                data-th-if="${#fields.hasErrors('username')}"
                                data-th-errors="*{username}"
                        >
                            Invalid Name
                        </p>
                    </div>

                    <!--                    email field -->
                    <div class="mb-5">
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">email</label>
                        <label>
                            <input type="text" data-th-field="*{email}"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                   placeholder="Meet3229" required>
                        </label>

                        <p
                                class="text-red-500"
                                data-th-if="${#fields.hasErrors('email')}"
                                data-th-errors="*{email}"
                        >
                            Invalid phoneNumber
                        </p>
                    </div>

                    <!--                    phonenumber -->
                    <div class="mb-5">
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">PhoneNumber</label>
                        <label>
                            <input type="number" data-th-field="*{phoneNumber}"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                   placeholder="88******76" required/>
                        </label>
                        <p
                                class="text-red-500"
                                data-th-if="${#fields.hasErrors('phoneNumber')}"
                                data-th-errors="*{phoneNumber}"
                        >
                            Invalid phoneNumber
                        </p>
                    </div>

                    <!--                    about -->
                    <div class="mb-5">

                        <label for="about"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">About</label>
                        <textarea id="about" rows="3" data-th-field="*{about}"
                                  class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                  placeholder="Write here..." required></textarea>
                        <p
                                class="text-red-500"
                                data-th-if="${#fields.hasErrors('about')}"
                                data-th-errors="*{about}"
                        >
                            Invalid phoneNumber
                        </p>

                    </div>

                    <!--                    password -->
                    <div class="mb-5">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password" id="password" data-th-field="*{password}"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               required
                        />
                        <p
                                class="text-red-500"
                                data-th-if="${#fields.hasErrors('password')}"
                                data-th-errors="*{password}"
                        >
                            Invalid phoneNumber
                        </p>
                    </div>


                    <!--                    button -->
                    <div class="mb-1 flex justify-center space-x-3">

                        <button type="submit"
                                class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                            SignUp
                        </button>


                        <button type="reset"
                                class="focus:outline-none text-white bg-orange-500 hover:bg-orange-500 focus:ring-4 focus:ring-orange-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-yellow-900">
                            Reset
                        </button>
                    </div>

                </form>


            </div>


        </div>

    </div>


</div>
<script>
    console.log("signup page");
</script>
</body>
</html>
